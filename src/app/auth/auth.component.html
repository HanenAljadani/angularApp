<div [hidden]="openApp">
    <div class="auth">
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">

            {{error}}
        </div>
        <form  #authForm="ngForm" [hidden]="register" (ngSubmit)="onSubmit(authForm)">
                <b>Login To Your </b>
                    <b>Account</b>
                <br/>
                <br/>
            <div class="form-group">
                <div class="form">
             <label for="email">E-mail</label>
             <input type="email" id="email" class="form-control"
             ngModel
             name="email"
             required
             email/>
            <br/>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control"
                ngModel
                name="password"
                required
                password
                minlength="5"/>
               </div>
               <br/>
            <div>
                <div class="buttons">
                <button class="btn btn-primary"  type="submit" [disabled]="!authForm.valid" 
                (click)="clicked()"
                >Log in</button>
</div>
<br/>
<h3><span>or</span></h3>
<div class="signup">
    <button type="button" class="btn btn-secondary" 
    (click)="signUp()"
    >Sign Up</button>
</div>
                
            </div>
        </div>
         </div>
        </form>

    </div>

</div>


<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form  #regForm="ngForm" *ngIf="register" (ngSubmit)="onSubmit(regForm)">

            <b>Create Your Account </b>
                    <br/>
                    <br/>
            <div class="form-group">
                <div class="form">
             <label for="fName">First Name</label>
             <input type="fName" id="fName" class="form-control"
             ngModel
             name="fName"
             required
             />
               <div class="form-group">
                <label for="lName">Last Name</label>
                <input type="lName" id="lName" class="form-control"
                ngModel
                name="lName"
                required
                
                />
               </div>

               <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control"
                ngModel
                name="email"
                required
                email
                />
               </div>

               <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control"
                ngModel
                name="password"
                required
                password
                />
               </div>
               <br/>
               <!--minlength="5"-->
            <div class="buttons">
                <button class="btn btn-primary" type="submit" [disabled]="!regForm.valid" 
                (click)="registerd()"
                >Sign Up</button>
                
            </div>
        </div>
    </div>
    </form>
        </div>
    </div>
</div>
</div>
